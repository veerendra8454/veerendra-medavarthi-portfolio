<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Veerendra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .navbar { display: flex; gap: 20px; padding: 20px; background: #222; }
    .navbar a { color: #fff; text-decoration: none; }
    main.container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 40px; max-width: 600px; margin: 40px auto; }
    label { font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    .btn { background: #0078d7; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; }
    .btn:disabled { background: #aaa; }
    .spinner { display: none; margin-left: 10px; }
    .success, .error { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background: #e6ffed; color: #207544; }
    .error { background: #ffe6e6; color: #a94442; }
    .field-error { color: #a94442; font-size: 0.95em; margin-bottom: 10px; }
    @media (max-width: 600px) {
      main.container { padding: 20px; }
    }
  </style>
</head>
<body>
  <nav class="navbar" role="navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <main class="container">
    <h2>Contact Me</h2>
    <form id="contactForm" novalidate autocomplete="off">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required autocomplete="name" minlength="2" maxlength="50">
      <div class="field-error" id="nameError"></div>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required autocomplete="email" maxlength="100">
      <div class="field-error" id="emailError"></div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required minlength="10" maxlength="1000"></textarea>
      <div class="field-error" id="messageError"></div>

      <button type="submit" class="btn" id="submitBtn">
        üì© Send Message
        <span class="spinner" id="spinner">‚è≥</span>
      </button>
      <div id="formMsg"></div>
    </form>
  </main>
  <script>
    // Helper functions for validation
    function validateName(name) {
      if (!name.trim()) return "Name is required.";
      if (name.length < 2) return "Name must be at least 2 characters.";
      if (name.length > 50) return "Name must be less than 50 characters.";
      return "";
    }
    function validateEmail(email) {
      if (!email.trim()) return "Email is required.";
      // Simple email regex
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(email)) return "Please enter a valid email address.";
      if (email.length > 100) return "Email must be less than 100 characters.";
      return "";
    }
    function validateMessage(msg) {
      if (!msg.trim()) return "Message is required.";
      if (msg.length < 10) return "Message must be at least 10 characters.";
      if (msg.length > 1000) return "Message must be less than 1000 characters.";
      return "";
    }

    const form = document.getElementById('contactForm');
    const spinner = document.getElementById('spinner');
    const formMsg = document.getElementById('formMsg');
    const submitBtn = document.getElementById('submitBtn');

    // Field error elements
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    // Real-time validation
    form.name.addEventListener('input', () => {
      nameError.textContent = validateName(form.name.value);
    });
    form.email.addEventListener('input', () => {
      emailError.textContent = validateEmail(form.email.value);
    });
    form.message.addEventListener('input', () => {
      messageError.textContent = validateMessage(form.message.value);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMsg.textContent = '';
      spinner.style.display = 'inline-block';
      submitBtn.disabled = true;

      // Validate fields
      const nameVal = form.name.value;
      const emailVal = form.email.value;
      const messageVal = form.message.value;

      let valid = true;
      nameError.textContent = validateName(nameVal);
      emailError.textContent = validateEmail(emailVal);
      messageError.textContent = validateMessage(messageVal);

      if (nameError.textContent || emailError.textContent || messageError.textContent) {
        valid = false;
      }

      if (!valid) {
        formMsg.innerHTML = '<div class="error">Please fix the errors above and try again.</div>';
        spinner.style.display = 'none';
        submitBtn.disabled = false;
        return;
      }

      // Honeypot anti-spam field (hidden from users)
      let honeypot = document.getElementById('website');
      if (!honeypot) {
        honeypot = document.createElement('input');
        honeypot.type = 'text';
        honeypot.name = 'website';
        honeypot.id = 'website';
        honeypot.style.display = 'none';
        form.appendChild(honeypot);
      }
      honeypot.value = '';

      // Prepare data
      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mzzgqnaq', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });
        if (response.ok) {
          formMsg.innerHTML = '<div class="success">Thank you! Your message has been sent.</div>';
          form.reset();
        } else {
          const data = await response.json();
          let errorMsg = 'Oops! Something went wrong. Please try again.';
          if (data && data.errors && data.errors.length) {
            errorMsg = data.errors.map(e => e.message).join('<br>');
          }
          formMsg.innerHTML = `<div class="error">${errorMsg}</div>`;
        }
      } catch (err) {
        formMsg.innerHTML = '<div class="error">Network error. Please try again later.</div>';
      }
      spinner.style.display = 'none';
      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
